<div class="harmonica-container">

    <label style="color: red" >Note: {{note}}</label>

    <div class="harmonica">
        <div class="blow-arrow">
            <label>blow</label>
        </div>
        <fa-harmonica-cell ng-repeat="number in cells" number="number" main-key="mainKey"></fa-harmonica-cell>
        <div class="draw-info">
            <div class="draw-arrow">
            </div>
            <label>draw</label>
        </div>
    </div>

</div>
